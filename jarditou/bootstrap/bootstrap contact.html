                    <fieldset>
                        <legend class="display-4">Vos coordonnées</legend>
                        <div class="form-group">
                            <label for="nom">Votre nom*:</label>

                        <br>

                        <p>Sexe:</p>
                        <div class="form-check form-check-inline">
                            <input type="radio" name="sexe" id="fem" class="form-check-input" value="Femme" checked>

                        </div>

                        <div class="form-check form-check-inline">

                        </div>

                        <div class="form-group">
                            <br><label for="date">Date de naissance*: </label>
                            <input type="date" name="date" class="form-control" required>
                        </div>

                        <div class="form-group">
                            <br><label for="Code postal">Code postal*:</label>
                            <input type="code postal" name="cp" class="form-control" required>
                        </div>

                        <div class="form-group">
                            <br><label for="adresse">Adresse:</label>

                        <div class="form-group">

                        </div>

                        <div class="form-group">

                            <input type="email" name="email" class="form-control" placeholder="Veuillez saisir votre adresse mail" required>
                        </div>

                    </fieldset>
                    <fieldset>
